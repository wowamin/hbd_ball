<!DOCTYPE html>
<html lang="zh-TW">
<head>
 



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="shortcut icon" href="./images/favico.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
    
  <!-- 字型加速 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
   
  
   <!-- 網站標題 -->  
  <title>給小球的生日祝福募集</title>


  <style>
  html {
    scroll-behavior: smooth;
  }

  
  /* 避免 sticky 導覽列遮住標題，可選 */
  #traffic {
    scroll-margin-top: 100px;
  }
</style>

</head>

<body>

<div id="welcome-screen" aria-label="Welcome screen">
  <video id="welcome-video" autoplay muted playsinline preload="auto">
    <source src="./candela.mp4" type="video/mp4">
  </video>
  <button id="welcome-skip" type="button" aria-label="Skip welcome video">Skip</button>
</div>

<div class="wrap">
<!-- 生日圖片 -->
<section class="banner-hbd">
  <picture>
    <source media="(max-width:375px)" srcset="./img/hbd365.webp">
    <source media="(max-width:900px)" srcset="./img/hbd720.webp">
    <source media="(max-width:1280px)" srcset="./img/hbd1200.webp">
    <img src="./img/hbd1920.webp"alt="Banner" class="banner-img" loading="lazy" decoding="async">
  </picture>
</section>
<div class="music mt-5 text-center" style="display: flex; align-items: center; justify-content: center; gap: 16px;">
    <audio id="myAudio" controls autoplay muted loop >
      <source src="./music/video1.mp3" type="audio/mpeg">
      你的瀏覽器不支援音訊
    </audio>
    <h4 style="margin: 0; font-weight: normal; font-size: 1rem;">建議播放音樂搭配服用~</h4>
  </div>

  <div class="title mt-5 mb-4 text-center">
    <h2>❤️來自聽歌朋友們的祝福❤️</h2>
  </div>

<!-- Lightbox 彈窗區域 -->
<div id="lightbox" style="display:none;">
  <!-- 關閉按鈕 -->
  <button class="lightbox-close" type="button" aria-label="Close" style="position:absolute;top:24px;right:24px;font-size:2rem;background:rgba(255,255,255,0.95);border:none;border-radius:50%;width:44px;height:44px;z-index:1000;cursor:pointer;display:flex;align-items:center;justify-content:center;">
    &times;
  </button>
  <!-- Bootstrap Carousel Slider -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators"></div>
    <div class="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>



<script src="./js/welcome.js"></script>
